<html>
<head>
<title>Play - Lolly</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
<script>
$(function() {
	var $lang = $('#lang');
	var $dict = $('#dict');
	$lang.change(function() {
	    $.getJSON("dictList", {langid: $lang.val()}, function(response) {
			$("#dict option").remove();
			var options = Enumerable.From(response).Aggregate("", function(acc, item) {
				var jstring = encodeURIComponent(JSON.stringify(item));
				return acc + '<option value=' + jstring + '>' + item.id.dictname + '</option>';
			});
			// alert(options);
			$dict.html(options);
	    });
	});
	$lang.change();
	$('#search').click(function() {
		var item = JSON.parse(decodeURIComponent($dict.val()));
		var word = $('#word').val();
		var url = item.url.replace('{0}', encodeURIComponent(word));
		// alert(url);
		$('#dictframe').attr('src', url);
	});
});
</script>
</head>
<body>
<form:form id="form" method="post" modelAttribute="formBean">
	<table>
		<tr>
			<td>Language:</td>
			<td>
				<form:select path="selectedLangID" id="lang" >
					<form:options items="${formBean.langList}" itemValue="langid" itemLabel="langname"/>
				</form:select>
			</td>
			<td>Dictionary:</td>
			<td>
				<form:select path="selectedDictName" id="dict">
				</form:select>
			</td>
		</tr>
		<tr>
			<td>Word:</td>
			<td colspan=2><form:input type="text" path="word" id="word" /></td>
            <td>
                <input type="button" value="Search" id='search' />
            </td>
        </tr>
	</table>
</form:form>
<iframe id='dictframe' width='100%' height='500'>
</iframe>
</body>
</html>
