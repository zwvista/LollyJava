@(lollyForm: LollyForm)

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play - Lolly</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/lolly.css")">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="@routes.Assets.versioned("javascripts/lolly.js")"></script>
</head>
<body>
<form class="form-horizontal" id="form" method="post" action='search'>
	<div class="form-group">
		<label class="col-sm-1 control-label" for='selectedLangID'>Language:</label>
    	<div class="col-sm-3">
			<select class="form-control" name="selectedLangID" id="selectedLangID">
				@for((langid, langname) <- lollyForm.langMap) {
	  				<option value="@langid">@langname</option>
				}
			</select>
		</div>
		<label class="col-sm-1 control-label" for='selectedDictName'>Dictionary:</label>
    	<div class="col-sm-3">
			<select class="form-control" name="selectedDictName" id="selectedDictName">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label" for='word'>Word:</label>
    	<div class="col-sm-3">
			<input type="text" class="form-control" name="word" id="word" value='@lollyForm.word' />
		</div>
	    <input type="submit" class="btn btn-primary" value="Search" />
		<input type="submit" class="btn btn-primary" value="Search(redirect)" id = 'redirectSearch' />
        <div class="col-sm-3 error vcenter" id='wordError'></div>
	</div>
</form>
<iframe id='dictframe'>
</iframe>
</body>
</html>
