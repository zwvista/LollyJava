</head>
<body>
<form class="form-horizontal"> #springBind("formBean")
	<div class="form-group">
		<label class="col-sm-1 control-label" for='selectedLangID'>Language:</label>
    	<div class="col-sm-3">
			#springFormSingleSelect("formBean.selectedLangID", $formBean.langMap, 'class="form-control"')
		</div>
		<label class="col-sm-1 control-label" for='selectedDictName'>Dictionary:</label>
    	<div class="col-sm-3">
			#springFormSingleSelect("formBean.selectedDictName", "", 'class="form-control"')
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label" for='word'>Word:</label>
    	<div class="col-sm-3">
			#springFormInput("formBean.word", 'class="form-control"')
		</div>
        <input type="submit" class="btn btn-primary" value='Search' id='search' />
        <div class="col-sm-3 error vcenter" id='wordError'></div>
	</div>
</form>
<iframe id='dictframe'>
</iframe>
</body>
