<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSF -Lolly</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
<script>
$(function() {
	var $lang = $('#form\\:lang');
	$lang.change();
});
</script>
</h:head>
<h:body>
<h:form id="form" method="post">
	<table>
		<tr>
			<td>Language:</td>
			<td>
				<h:selectOneMenu value="#{formBean.selectedLangID}" id="lang">
					<f:ajax event="change" render=":form:dict" />
					<f:selectItems value="#{formBean.getLangList()}" var="lang"
					itemValue="#{lang.langid}" itemLabel="#{lang.langname}" />
				</h:selectOneMenu>
			</td>
			<td>Dictionary:</td>
			<td>
				<h:selectOneMenu name="#{selectedDictName}" id="dict">
					<f:selectItems value="#{formBean.getDictList()}" />
				</h:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td>Word:</td>
			<td colspan="2">
				<h:inputText value="#{formBean.word}" id="word" />
			</td>
            <td>
                <h:commandButton value="Search" id='search'>
                	<f:ajax listener="#{formBean.searchButtonClicked}" execute="@all" render=":iframe-holder" />
                </h:commandButton>
            </td>
        </tr>
	</table>
</h:form>
<h:panelGroup id="iframe-holder" layout="block">
<iframe id='dictframe' width='100%' height='500' src="#{formBean.url}">
</iframe>
</h:panelGroup>
</h:body>
</html>
