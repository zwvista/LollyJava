<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<h:outputScript library="javax.faces" name="jsf.js" target="head" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSF - Lolly</title>
<link rel="stylesheet" href="resources/css/lolly.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
<script>
$(function() {
	$('#form\\:lang').change();
});
</script>
</h:head>
<h:body>
<h:form id="form">
	<table>
		<tr>
			<td>
				<label for='lang'>Language:</label>
			</td>
			<td>
				<h:selectOneMenu value="#{formBean.selectedLangID}" id="lang">
					<f:ajax render="dict search" />
					<f:selectItems value="#{formBean.getLangList()}" var="lang"
					itemValue="#{lang.langid}" itemLabel="#{lang.langname}" />
				</h:selectOneMenu>
			</td>
			<td>
				<label for='dict'>Dictionary:</label>
			</td>
			<td>
				<h:selectOneMenu value="#{formBean.selectedDictName}" id="dict">
					<f:selectItems value="#{formBean.getDictList()}" />
				</h:selectOneMenu>
			</td>
		</tr>
		<tr>
            <td>
				<label for='word'>Word:</label>
			</td>
			<td colspan="2">
				<h:inputText value="#{formBean.word}" id="word" />
			</td>
            <td>
                <h:commandButton value="Search" id="search" action="#{formBean.searchButtonClicked}">
                	<f:ajax excute="@form" render=":iframe-holder" />
                </h:commandButton>
            </td>
        </tr>
	</table>
</h:form>
<h:panelGroup id="iframe-holder" layout="block">
<iframe id='dictframe' src="#{formBean.url}">
</iframe>
</h:panelGroup>
</h:body>
</html>
