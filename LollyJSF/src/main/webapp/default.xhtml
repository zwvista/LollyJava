<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSF -Lolly</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
<script>
$(function() {
	var $lang = $('#lang');
	var $dict = $('#dict');
	$lang.change(function() {
 	    $.post("dictList3", $(this).serialize(), function(response) {
			$("#dict option").remove();
			var options = Enumerable.From(response).Aggregate("",
				"acc, item => acc + '<option>' + item + '</option>'"
			);
			// alert(options);
			$dict.html(options);
 		});
	});
	$lang.change();
	$('#search').click(function() {
		// cannot use $(this).serialize()
	    $.post("dictall3", $('#form').serialize(), function(response) {
			var word = $('#word').val();
			var url = response.url.replace('{0}', encodeURIComponent(word));
			// alert(url);
			$('#dictframe').attr('src', url);
	    });
	});
});
</script>
</h:head>
<h:body>
<h:form id="form" method="post">
	<table>
		<tr>
			<td>Language:</td>
			<td>
				<h:selectOneMenu value="#{formBean.selectedLangID}" id="lang" >
					<f:selectItems value="#{formBean.getLangMap}" />
					<f:ajax event="change" listener="formBean.getDictMap"
					 render=":form:dict" />
				</h:selectOneMenu>
			</td>
			<td>Dictionary:</td>
			<td>
				<h:selectOneMenu name="selectedDictName" id="dict">
				</h:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td>Word:</td>
			<td colspan="2"><h:inputText value="#{formBean.word}" id="word" /></td>
            <td>
                <input type="button" value="Search" id='search' />
            </td>
        </tr>
	</table>
</h:form>
<iframe id='dictframe' width='100%' height='500'>
</iframe>
</h:body>
</html>
