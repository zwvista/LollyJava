<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSF -Lolly</title>
<script>
$(function() {
	$('#form\\:lang_input').change();
});
</script>
</h:head>
<h:body>
<h:form id="form">
	<table>
		<tr>
			<td>Language:</td>
			<td>
				<p:selectOneMenu value="#{formBean.selectedLangID}" id="lang">
					<p:ajax update="dict" />
					<f:selectItems value="#{formBean.getLangList()}" var="lang"
					itemValue="#{lang.langid}" itemLabel="#{lang.langname}" />
				</p:selectOneMenu>
			</td>
			<td>Dictionary:</td>
			<td>
				<p:selectOneMenu value="#{formBean.selectedDictName}" id="dict">
					<f:selectItems value="#{formBean.getDictList()}" />
				</p:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td>Word:</td>
			<td colspan="2">
				<p:inputText value="#{formBean.word}" id="word" />
			</td>
            <td>
                <p:commandButton value="Search" id="search" action="#{formBean.searchButtonClicked}"
                onclick="document.getElementById('form:search2').click()"
                >
                </p:commandButton>
                <h:commandButton value="Search" id="search2" action="#{formBean.searchButtonClicked}">
                	<f:ajax excute="@form" render=":iframe-holder" />
                </h:commandButton>
                <p:commandButton value="Search" id="search3" action="#{formBean.searchButtonClicked}"
                update=":iframe-holder" process="@form"
                >
                </p:commandButton>
            </td>
        </tr>
	</table>
</h:form>
<h:panelGroup id="iframe-holder" layout="block">
<iframe id='dictframe' width='100%' height='500' src="#{formBean.url}">
</iframe>
</h:panelGroup>
</h:body>
</html>
